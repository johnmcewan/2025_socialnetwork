<head>
  <style> body { margin: 0; } </style>

  <script src="//cdn.jsdelivr.net/npm/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  <div id="3d-graph"></div>

  <script>
        const gData = {
            nodes: [
                { id: 1, name: "Alice" },
                { id: 2, name: "Bob" },
                { id: 3, name: "Charlie" },
                { id: 4, name: "Diana" }
            ],
            links: [
                { source: 1, target: 2 },
                { source: 1, target: 3 },
                { source: 2, target: 4 },
                { source: 3, target: 4 }
            ]
        };

    const Graph = new ForceGraph3D(document.getElementById('3d-graph'))
        .graphData(gData)
        .nodeLabel('name');
  </script>
</body>
