<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Social Network</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
            font-size: 20px;
        }
        #graph {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>3D Social Network</h1>
    <div id="graph"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3d-force-graph/1.70.0/3d-force-graph.min.js"></script>
    
    <script>
        const data = {
            nodes: [
                { id: 1, name: "Alice" },
                { id: 2, name: "Bob" },
                { id: 3, name: "Charlie" },
                { id: 4, name: "Diana" }
            ],
            links: [
                { source: 1, target: 2 },
                { source: 1, target: 3 },
                { source: 2, target: 4 },
                { source: 3, target: 4 }
            ]
        };
        
        window.ForceGraph3D()
            .graphData(data)
            .nodeLabel('name')
            .nodeSize(6)
            (document.getElementById('graph'));
    </script>
</body>
</html>
